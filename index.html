<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              
                <a class="navbar-brand" href="#">
                    <img src="https://github.com/jjosegallegocesde/imagenes-amazon/blob/main/img/amazon.png?raw=true" alt="logo" height="30">
                </a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-map-marker-alt ms-1 me-1"></i>Enviar a Colombia</a>
                  </li>
                </ul>

                <form class="mx-auto w-75">
                  <input class="form-control me-2" type="search" aria-label="Search">
                </form>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Cuentas y <span class="fw-bold">Listas</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Devoluciones y Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-shopping-cart fa-2x"></i>Carrito</a>
                    </li>
                </ul>

              </div>
            </div>
          </nav>
    </header>

    <main class="mt-5">
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://github.com/jjosegallegocesde/imagenes-amazon/blob/main/img/ps5.jpg?raw=true" class="d-block w-100" alt="foto1" height="700">
                          </div>
                          <div class="carousel-item">
                            <img src="https://github.com/jjosegallegocesde/imagenes-amazon/blob/main/img/xbox.jpg?raw=true" class="d-block w-100" alt="foto2" height="700">
                          </div>
                          <div class="carousel-item">
                            <img src="https://github.com/jjosegallegocesde/imagenes-amazon/blob/main/img/nintendo.jpg?raw=true" class="d-block w-100" alt="foto3" height="700">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">

                    <form>

                        <div class="mb-3">
                            <label class="form-label">Selecciona consola:</label>
                            <select class="form-select" id="productos">
                                <option value="1" selected>PS5</option>
                                <option value="2">XBOX X SERIES</option>
                                <option value="3">NINTENDO SWITCH</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" id="cantidad">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" value="1">
                        </div>

                        <div class="mb-3">
                            <div class="form-floating">
                                <textarea class="form-control" id="comentarios"></textarea>
                                <label for="floatingTextarea">Direcci√≥n entrega (Colombia)</label>
                              </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" id="boton">Agregar al carrito</button>
                          </div>



                    </form>

                </div>
            </div>
        </div>


    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b642ec699.js" crossorigin="anonymous"></script>
</body>
</html>
